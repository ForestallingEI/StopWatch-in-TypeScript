<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch in TypeScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="stopwatch">
        <div id="display">
            <div id="count"></div>
            <div id="date"></div>
        </div>
        <div id="reset"></div>
        <div id="start"></div>
    </div>
    
    <p>Left: "Reset" & Right: "Start"<br><small>To change WATCH mode, double-click "Reset"</p>
    <script src="index.js"></script>
</body>
</html>
